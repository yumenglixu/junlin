<script>
	var type = 3;//限时抢购
	
	var contextPath = "/JLMIS";
	var oTable1;
	
	//查询
	$("#btn_search").click(function() {
		
		oTable1.fnDraw();
		$("#checkAll").attr("checked",false);
		
	});
	
	
	
	jQuery(function($) {
		
		//下拉列表赋值  活动名称
		 $.ajax({
			url :'/JLMIS/backgroundConfiguration/activity/activityInformation/getAllPassActivityInformationByType2' ,
			type : "POST",
			dataType : "json",
			success : function(data) {
				for ( var i = 0; i < data.length; i++) {
					var option = $("<option value='"+data[i].id+"'>"+ data[i].name+"("+data[i].identifier +")</option>");
					$("#activityName").append(option);
				}
			}
		});  
		
		
		
	
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"identifier": $("#query_identifier").val(),
							"name": $("#query_name").val(),
							"operatorIdentifier": $("#query_operatorIdentifier").val(),
							"type" : type,
							"operatorTime": $("#search_operatorTime").val()
							
						});
					},
					"url": "/JLMIS/backgroundConfiguration/advertisement/advertisementInformation/dataTables"
				},

				"aoColumns": [{
						"mData": "id",
						"bSortable": true,
						"sWidth": "5%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return '<td><input type="checkbox" onclick="checkboxClick(\'#checkAll\')" name="id" value="' + row.id + '"/></td>';
						}
					}, {
						"mData": "identifier",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center"
					}, {
						"mData": "name",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
						
					}, {
						"mData": "picUrl",
						"bSortable": false,
						"sWidth": "5%",
						"sClass": "center",
						"mRender": function(data, type, row) {

							if(data!=null&&data!=""){
								return '<span class="look-span" onclick=\'lookPic(' + JSON.stringify(data) + ')\'>预览</span>';
							}
							else{
								return '<span>暂无图片</span>';
							}
						}
						
					}, {
						"mData": "urlType",
						"bSortable": false,
						"sWidth": "5%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							
							switch (data) {
							case 0:
								return '商品';
								break;
							case 1:
								return '活动';
								break;
							
							default:
								return '';
								break;
							}
						}
					},{
						"mData": "urlParameterId",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data, type, row) {
						  switch (row.urlType) {
							case 0:
								return row.goodsDetails.name+"("+row.goodsDetails.classification.parentName+"/"+row.goodsDetails.classification.name+")";
								break;
							case 1:
								return	row.activityInformation.name+"("+row.activityInformation.identifier+")";
								break;
							
							default:
								return '';
								break;
							} 
							
						}
					}, {
						"mData": "effectTime",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							if(data == null){
								return "";
							}
							return	getSmpFormatDateByLong(data, false);
						}

					},{
						"mData": "operatorIdentifier",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data,type,row) {
							if(data!=null){
								if(row.user!=null){
									return data+"("+row.user.name+")";
								}
								else{
									return data;
								}
								
							}
							else{
								return "";
							}
							
						}

					},{
						"mData": "operatorTime",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return	getSmpFormatDateByLong(data, true);
						}
					},{
						"mData": "id",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							if(row.effect == 0){
								return '<td><input type="button" class="btncss edit" disabled="disabled" value="已生效" /></td>';
							}
							return '<td><input type="button" class="btncss edit" onclick=\'flashSaleEffect(this,'+ JSON.stringify(row) +')\' value="生效" /></td>';
						}
					}
					
				],
				"oLanguage": {
					// 国际化配置
					"sLengthMenu": "每页显示 _MENU_ 条记录",
					"sZeroRecords": "没有数据记录",
					"sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
					"sInfoEmpty": "",
					"sInfoFiltered": "(全部记录数 _MAX_ 条)",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "前一页",
						"sNext": "后一页",
						"sLast": "尾页"
					}
				}
			});
		

	});
	
	
	
	
	
	
	
	
	
		laydate.render({
			elem: "#effect_time",
			type: 'date',
			min: 0,
			format: 'yyyy-MM-dd'
		});


		
	
		/*预览*/
		function lookPic(src) {
			layer.open({
				type: 1,
				title: "图片",
				closeBtn: 1,
				area: ['800px', ''],
				offset: 't',
				content: "<div class='lookPic-div'><img src='/JLMIS/" + src + "' /></div>",
				btn: ['关闭']
			});
			
		}
		/*新增*/
		function flashSaleAdd() {
		index = layer.open({
				type: 1,
				title: "新增限时抢购",
				closeBtn: 1,
				area: ['1000px', '500px'],
				content: $("#editDiv"),
				end: function(index, layero) {
					
					clearForm("editDiv","",'/JLMIS/');
					$("#type").val("3");
					$("#urlType").val("1");
					
					
				}
			});
		}
		
		
		
		
		function addAd(flag){
			
			$("#flag").val(flag);
			if($("#name").val() == "") {
				laywarn("名称不能为空!");
				return false;
			}else if($("#urlType").val() == "-1") {
				laywarn("跳转类型不能为空!");
				return false;
			}else if($("#activityName").val() =="-1" ) {
				laywarn("请选择秒杀活动!");
				return false;
			}else if($("#effect_time").val() == "") {
				laywarn("请选择有效期!");
				return false;
			}
			var file=$("#previewImg").val();
			if(file!=""){	
				/* 分割之后根据后缀判断图片类型 */
				var splitPicName=file.split(".");
				if(splitPicName[splitPicName.length-1].toUpperCase()!='JPG'&&splitPicName[splitPicName.length-1].toUpperCase()!='JPEG'&&splitPicName[splitPicName.length-1].toUpperCase()!='GIF'&&splitPicName[splitPicName.length-1].toUpperCase()!='PNG'&&splitPicName[splitPicName.length-1].toUpperCase()!='BMP'){
					layer.alert("上传文件类型不对,只能是图片!", {
						title : '提示框',
						icon : 0,
					});
					return ;
				}
			}else{
				laywarn("广告图片不能为空!");
				return false;
			}
			var formData = new FormData($("#inserOrUpdateDiv")[0]);
			$.ajax({
				url :'/JLMIS/backgroundConfiguration/advertisement/advertisementInformation/addAdvertisementInformation',
				type : "POST",
				dataType : "json",
				async: false,
				cache: false,
				data :formData,
				contentType : false,
				processData : false,//processData的默认值是true。用于对data参数进行序列化处理
				success : function(data) {

					if(data.success) {
						if(flag == "saveAndEffect"){
							laysuccess("信息保存成功并已生效!");
						}else{
							laysuccess(data.msg);
						}
						
					} else {
						layfail(data.msg);
					}
						
					oTable1.fnDraw();
					$("#checkAll").attr("checked",false);
					layer.close(index);
					

				}
			});	
		}
		
		
		
		
		/*删除*/
		function flashSaleDel() {
			var ids=[];
			var boxes = $("input[name='id']");
			for(var i=0;i<boxes.length;i++){
			  if(boxes[i].checked == true){
			       ids.push(boxes[i].value);
			  }
			}
			
			if(ids.length<=0){
				laywarn("请选择数据!");
				return;
			}
			publicMessageLayer("删除选中数据", function() {

				$.ajax({
					url :'/JLMIS/backgroundConfiguration/advertisement/advertisementInformation/deleteAdvertisementInformationByIds',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"ids" : ids
					},
					
					traditional:true,
					success: function(data) {
						if(data.success) {
							laysuccess(data.msg);
							oTable1.fnDraw();
							$("#checkAll").attr("checked",false);
						} else {
							if(data.msg != "信息删除失败!"){
								layer.open({
									type: 1,
									title: "警告",
									closeBtn: 1,
									area: ['400px', ''],
									content:"<div style='width:80%;margin:0 auto;padding:20px 0;text-align:center;word-wrap: break-word;word-break: normal;'>"+ data.msg+"</div>" ,
									btn: ['确认'],
									yes: function(index) {
										layer.close(index);
									}
								});
							}else{
								layfail(data.msg);
							}
							
						}
						
					}
				});
			})
		}

		/*生效*/
		function flashSaleEffect(thisbtn,data) {

			publicMessageLayer("生效此广告", function() {

				$.ajax({
					url :'/JLMIS/backgroundConfiguration/advertisement/advertisementInformation/updateOneAdToEffect',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"id" : data.id,
						"identifier" : data.identifier,
						"type" : type
					},
					
					traditional:true,
					success: function(data) {
						if(data.success) {
							laysuccess(data.msg);
							oTable1.fnDraw();
							$("#checkAll").attr("checked",false);
						} else {
							layfail(data.msg);
						}
						
					}
				});
			})
		}

		function flashSaleEduce() {
			publicMessageLayer("导出下列显示的数据", function() {
				var name = encodeURI(encodeURI($("#query_name").val())); 
				var identifier = encodeURI(encodeURI($("#query_identifier").val()));
				var operatorIdentifier = encodeURI(encodeURI($("#query_operatorIdentifier").val()));
				var export_operatorTime=encodeURI(encodeURI($("#search_operatorTime").val()));
				 
				var URL="/JLMIS/backgroundConfiguration/advertisement/advertisementInformation/exportAdvertisementInformation?type="+type+"&identifier="+identifier+"&name="+name+"&operatorIdentifier="+operatorIdentifier+"&operatorTime="+export_operatorTime;	
				    location.href=URL;
					return false;			
			})
		}
		
		laydate.render({
			elem: "#search_operatorTime",
			type: 'date',
			format: 'yyyy-MM-dd'
		});
	</script>
