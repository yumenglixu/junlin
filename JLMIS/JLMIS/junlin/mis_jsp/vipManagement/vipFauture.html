	<script>
		var oTable1;
		var isSetStartHistoryMoney=false; //判断是否设置起点金额
		var startPayTime="";//交易开始时间
		var endPayTime="";//交易结束时间
		$("#btn_search").click(function() {
			if($("#activitytime").val()!=null&&$("#activitytime").val()!=""){
				startPayTime=splitStr($("#activitytime").val())[0];
				endPayTime=splitStr($("#activitytime").val())[1];
			}
			else{
				startPayTime="";
				endPayTime="";
			}
			
			if($("#search_historyPayMoney").val() != null && $("#search_historyPayMoney").val() != "") {
				isSetStartHistoryMoney=true;
			}
			else{
				isSetStartHistoryMoney=false;
			}
			$("#checkAll").removeAttr("checked");
			oTable1.fnDraw();
		});
		jQuery(function($) {
			//datatable赋值
			oTable1 = $('#datatable')
				.dataTable({
					"aaSorting": [
						[0, "desc"]
					], //默认第几个排序
					"bStateSave": false, //状态保存
					"bLengthChange": false, //改变每页显示数据数量
					"bFilter": false, //列搜索
					"iDisplayLength": 10, //默认每页显示的记录数
					"iDisplayStart": 0,
					"bServerSide": true, //是否开启服务端查询
					"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
					"ajax": {
						"type": "post",
						"dataType": "json",
						"async": false,
						"data": function(d) {
							return $.extend({}, d, {
								//添加额外的参数传给服务器(可以多个)
								"isVIP": "0",
								"historyPayMoney": $("#search_historyPayMoney").val(),
								"historyPayNum": $("#search_historyPayNum").val(),
								"startPayTime":startPayTime,
								"endPayTime":endPayTime,
								"operatorTime": $("#search_operatorTime").val()
							});
						},
						"url": "/JLMIS/backgroundManagement/background/userManager/getUserMsg1"
					},

					"aoColumns": [{
						"mData": "",
						"bSortable": true,
						"sWidth": "5%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return '<td><input type="checkbox" name="user_identifier" value="' + row.identifier + '" onclick="checkboxClick(\'#checkAll\')"/></td>';
						}
					}, {
						"mData": "identifier",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
					}, {
						"mData": "name",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",

					}, {
						"mData": "phone",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center"
					}, {
						"mData": "historyPayMoney",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							if(data != null && data != "") {
								return (data).toFixed(2) + "/" + row.historyPayNum;
							} else {
								return "0";
							}

						}
					}, {
						"mData": "monthHistoryPayMoney",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							if(data != null && data != "") {
								return (data).toFixed(2) + "/" + row.monthHistoryPayNum;
							} else {
								return "0";
							}
						}
					}],
					"oLanguage": {
						// 国际化配置
						"sLengthMenu": "每页显示 _MENU_ 条记录",
						"sZeroRecords": "没有数据记录",
						"sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
						"sInfoEmpty": "",
						"sInfoFiltered": "(全部记录数 _MAX_ 条)",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "前一页",
							"sNext": "后一页",
							"sLast": "尾页"
						}
					}
				});

		});
		
		/*时间插件，实时获取触发时间*/
		laydateTwo_max0('#activitytime',function(){});
		
		/*新增*/
		function vipAdd() {
			var str = "";
			$("input:checkbox[name='user_identifier']:checked").each(function() {
				str += $(this).val() + ",";
			})
			if(str == "") {
				laywarn("请选择数据!");
				return;
			}
			if(!isSetStartHistoryMoney){
				MessageLayer("你还未根据起点交易额进行检索,确定进行设定操作？",function(){
					publicMessageLayer("设定选中账号为VIP", function() {
						$.ajax({
							url: '/JLMIS/backgroundManagement/background/userManager/operationVIPUser?isVip=1',
							type: "POST",
							dataType: "json",
							async: false,
							cache: false,
							data: $("#datatable_form").serialize(),
							success: function(data) {
								if(data.success) {
									laysuccess(data.msg);
									oTable1.fnDraw();
									$("#checkAll").removeAttr("checked");
								} else {
									layfail(data.msg);
								}

							}
						});
					})
				});
				
			}
			else{
				publicMessageLayer("设定选中账号为VIP", function() {
					$.ajax({
						url: '/JLMIS/backgroundManagement/background/userManager/operationVIPUser?isVip=1',
						type: "POST",
						dataType: "json",
						async: false,
						cache: false,
						data: $("#datatable_form").serialize(),
						success: function(data) {
							if(data.success) {
								laysuccess(data.msg);
								oTable1.fnDraw();
								$("#checkAll").removeAttr("checked");
							} else {
								layfail(data.msg);
							}

						}
					});
				})
			}
			
		}
		/*删除*/
		/*function vipDel() {
			publicMessageLayer("删除选中账号", function() {

				laysuccess("删除成功");
			})
		}*/
		
		
		laydate.render({
			elem: "#search_operatorTime",
			type: 'date',
			format: 'yyyy-MM-dd'
		});
	</script>
