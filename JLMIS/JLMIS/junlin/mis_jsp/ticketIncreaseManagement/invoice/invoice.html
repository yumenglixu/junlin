	<script>
	
	var contextPath = "/JLMIS";
	var oTable1;
	
	//查询
	$("#btn_search").click(function() {
		
		oTable1.fnDraw();
		
	});
	
	
	
	jQuery(function($) {
	
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[6, "asc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"identifier": $("#query_identifier").val(),
							"name": $("#query_name").val(),
							"phone": $("#query_phone").val(),
							"state" : $("#query_state").val()-0,
							"operatorTime": $("#search_operatorTime").val()
							
						});
					},
					"url": "/JLMIS/orderManagement/invoice/vatInvoiceAptitude/dataTables"
				},

				"aoColumns": [{
						"mData": "identifier",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
					}, {
						"mData": "user.name",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
						
					}, {
						"mData": "user.phone",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
					}, {
						"mData": "operatorTime",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							var  date = getSmpFormatDateByLong(data, true);
							return	date;
						}
					},
					{
						"mData": "state",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							switch (data) {
							case 0:
								return '待审核';
								break;
							case 1:
								return '未通过';
								break;
							case 2:
								return	'已通过';
								break;
							default:
								break;
							}
							
						}
					}, {
						"mData": "id",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return '<td><input type="button" class="btncss edit" onclick=\'order(' + JSON.stringify(row) + ')\' value="增票详情" /></td>';
						}

					},{
						"mData": "state",
						"bSortable": true,
						"sWidth": "20%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							switch (row.state) {
							case 0:
								return '<td><input type="button" class="btncss edit" onclick=\'orderPass(' + JSON.stringify(row) + ')\' value="通过" />'+
								'<input type="button" class="btncss edit" onclick=\'orderRefuse(' + JSON.stringify(row) + ')\' value="不通过" /></td>';
								break;
							case 1:
								return '<td><input type="button" class="btncss edit" disabled value="未通过" /></td>';
								break;
							case 2:
								return '<td><input type="button" class="btncss edit" disabled value="已通过" /></td>';
								break;
							default:
								break;
							}
							
							
						}
					}
					
				],
				"oLanguage": {
					// 国际化配置
					"sLengthMenu": "每页显示 _MENU_ 条记录",
					"sZeroRecords": "没有数据记录",
					"sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
					"sInfoEmpty": "",
					"sInfoFiltered": "(全部记录数 _MAX_ 条)",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "前一页",
						"sNext": "后一页",
						"sLast": "尾页"
					}
				}
			});
		

	});
	
	
	
	
	
		/*查看详情*/
		function order(rowData) {
			$("#userName").html(rowData.user.name);
			$("#phone").html(rowData.user.phone);
			$("#unitName").html(rowData.unitName);
			$("#taxpayerIdentificationNumber").html(rowData.taxpayerIdentificationNumber);
			$("#registeredAddress").html(rowData.registeredAddress);
			$("#registeredTel").html(rowData.registeredTel);
			$("#depositBank").html(rowData.depositBank);
			$("#bankAccount").html(rowData.bankAccount);
			
			if(rowData.businessLicenseUrl!="" && rowData.businessLicenseUrl!=null){
				$("#imgDiv").html("<img id='businessLicenseUrl' src='/JLMIS/junlin/img/orderpj.jpg' />");
				$("#businessLicenseUrl").attr("src",'/JLMIS/'+rowData.businessLicenseUrl);
				
			}else{
				$("#imgDiv").html("<span class='alert-box'><span class='fa fa-bell-o'></span>&nbsp;&nbsp;用户未上传资质扫描件</span>");
			}
			layer.open({
				type: 1,
				title: "增票详情",
				closeBtn: 1,
				area: ['80%', '80%'],
				content: $("#editDiv"),
				btn: ['关闭'],
				yes: function(index) {
					layer.close(index);
				}
			});
		}

		/*通过*/
		function orderPass(rowData) {
			publicMessageLayer("通过该增票的审核", function() {
				
				$.ajax({
					url :'/JLMIS/orderManagement/invoice/vatInvoiceAptitude/updateState',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"identifier" : rowData.identifier,
						"id" : rowData.id,
						"state" : 2
					},
					
					traditional:true,
					success: function(data) {
						if(data.success) {
							laysuccess(data.msg);
							oTable1.fnDraw();
							
						} else {
							layfail(data.msg);
						}
						
						
					}
				});
				
			});
		}
		/*不通过*/
		function orderRefuse(rowData) {
			publicMessageLayer("不通过该增票的审核", function() {
				$.ajax({
					url :'/JLMIS/orderManagement/invoice/vatInvoiceAptitude/updateState',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"identifier" : rowData.identifier,
						"id" : rowData.id,
						"state" : 1
					},
					
					traditional:true,
					success: function(data) {
						if(data.success) {
							laysuccess(data.msg);
							oTable1.fnDraw();
							
						} else {
							layfail(data.msg);
						}
						
						
					}
				});
			});
		}
		
		
		laydate.render({
			elem: "#search_operatorTime",
			type: 'date',
			format: 'yyyy-MM-dd'
		});
	</script>
