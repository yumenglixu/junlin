	<script>
	
	$(function() {
		/* 车牌号的自动搜索功能 */
	     $('#carID').typeahead({
	      source:function(query, process) {
	    return $.ajax({
	     url: 'http://117.158.178.202:8001/JLMIS/orderManagement/order/order/selectTenCarId',
	     type: 'post',
	     data: {
	      carId: query
	     },
	     success: function(result) {
	      var resultList = [];
	      console.log(result.length);
	      for(var i = 0; i < result.length; i++) {
	       var aItem = result[i];
	       resultList.push(aItem);
	      }
	      return process(resultList);
	     },
	    });

	   },
	   updater: function(obj) {
	    return obj;
	   }
	     });
		latdate("#dateSearch");
		laydate.render({
			elem: "#dateOrder",
			type: 'date',
			format: 'yyyy-MM-dd',
			min: 0
		});
		

	})
	var oTable1;
	$("#btn_search").click(function() {
		
		$("#checkAll").removeAttr("checked");
		oTable1.fnDraw();
	});
	jQuery(function($) {
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":19,
							"date":$("#dateSearch").val(),
							"type":$("#type").val(),
							"identifier": $("#query_identifier").val(),
							"name": $("#query_name").val(),
							"phone": $("#phone").val(),
							"isSpecimen": 0,
							"createTime": "",
							"state": -1		
						});
					},
					"url": "/JLPSI/sales/salesOrder/getSalesOrderMsg19"
							},

							"aoColumns" : [
								
									{
										"mData" : "identifier",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if(row.breakCode!=null&&row.breakCode>0){
												return '<td><span class="look-span" onclick="salesOrderDetail('
												+ row.id
												+ ')">' + data + '-'+row.breakCode+'</span></td>';
											}
											else{
												return '<td><span class="look-span" onclick="salesOrderDetail('
												+ row.id
												+ ')">'
												+ data
												+ '</span></td>';
											}
											
										}
									},
									{
										"mData" : "commoditysName",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center"
									},
									
									{
										"mData" : "salesOrderCommodities[0].deliverGoodsNum",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center"

									},
									
									{
										"mData" : "consignee",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center"

									},
									{
										"mData" : "phone",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center"

									},
							
									{
										"mData" : "createTime",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender": function(data) {
											return getSmpFormatDateByLong(data, true);
										}

									},
									{
										"mData" : "state",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {

											switch (data) {
											case 1:
												return "未送审";
												break;
											case 2:
												return "订单待审核";
												break;
											case 3:
												return "订单审核驳回";
												break;
											case 4:
												return "待收预付款";
												break;
											case 5:
												return "待打印备货单";
												break;
											case 6:
												return "作废审核中";
												break;
											case 7:
												return "作废审核中";
												break;
											case 8:
												return "作废审核中";
												break;
											case 9:
												return "作废审核驳回";
												break;
											case 10:
												return "已作废";
												break;
											case 11:
												return "备货中";
												break;
											case 12:
												return "已出库";
												break;
											case 13:
												return "销售开单待审核";
												break;
											case 14:
												return "销售开单驳回";
												break;
											case 15:
												return "已开单";
												break;
											case 16:
												return "申请修改待审核";
												break;
											case 17:
												return "申请修改审核驳回";
												break;
											case 18:
												return "申请修改审核通过";
												break;
											case 19:
												return "折损单待审核";
												break;
											case 20:
												return "折损单审核驳回";
												break;
											case 21:
												return "折损单审核通过";
												break;
											case 22:
												return "折损单待审核";
												break;
											case 23:
												return "折损单审核驳回";
												break;
											case 24:
												return "可开单";
												break;
											case 25:
												return "作废审核驳回";
												break;
											case 26:
												return "已开返货单";
												break;
											case 32:
												return "未发货";
												break;
											case 33:
												//是app订单
												if(row.isAppOrder!=null&&row.isAppOrder==2){
													if(row.isReturnGoods==1){
														return "申请退货中";
													}
													else if(row.isReturnGoods==2){
														return "待退货入库";
													}
													else if(row.isReturnGoods==3){
														return "已退货入库";
													}
													else{
														return "已发货";
													}
												}
												else{
													return "已发货";
												}
												break;
											default:
												break;
											}
										}

									},

									{
										"mData" : "id",
										"bSortable" : false,
										"sWidth" : "20%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if(row.state==32){
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail('
												+data
												+')" value="详情" /></td><td><input type="button" class="btncss edit" onclick=\'orderSendOut('+JSON.stringify(row)+')\' value="发货" /></td>'
											
											}else{
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail('
												+data
												+')" value="详情" /></td>'
											}

											
										}
									} ],
							"oLanguage" : {
								// 国际化配置
								"sLengthMenu" : "每页显示 _MENU_ 条记录",
								"sZeroRecords" : "没有数据记录",
								"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								}
							}
						});
	
			});
	
		

		/*详情*/
		function salesOrderDetail(id) {
			
			$("#lookDiv").html("");
			$.ajax({
				type: "post",
				url: "/JLPSI/sales/salesOrder/salesOrderDetail",
				dataType : "json",
				data: {
					"id" : id,
					"type":7
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#lookDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "APP销售发货单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}
		/* 查看详情时的商品添加 */
		function goodsAdd_look(index){
			let goodsDiv=`<div class="row jl-panel" id="look_goodDiv`+index+`">
			<div class="col-xs-6">
			<div class="form-group">
				<label for="" class="col-xs-4 control-label">货品名称:</label>
				<div class="col-xs-8 look_commodityName">

				</div>
			</div>

			
			<div class="form-group">
				<label for="" class="col-xs-4 control-label">价格:</label>
				<div class="col-xs-8 look_commodityPrice">
				</div>
			</div>
			</div>
			<div class="col-xs-6">
			<div class="form-group">
				<label for="" class="col-xs-4 control-label">数量:</label>
				<div class="col-xs-8 look_commodityNum">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-xs-4 control-label">金额:</label>
				<div class="col-xs-8 look_commodityMoney">
				</div>
			</div>
			</div>
		</div>`;
		
		$("#allGoodsDiv_look").append(goodsDiv);
		}
		/*发货*/
		function orderSendOut(row) {
			
			layer.open({
				type: 1,
				title: "订单发货",
				closeBtn: 1,
				area: ['800px', '300px'],
				content: $("#sendOut"),
				btn: ['提交'],
				yes: function(index) {
					if($("#carID").val() == null || $("#carID").val() == "") {
						laywarn("车牌号不能为空!");
						return;
					}
					if(!isVehicleNumber($("#carID").val())){
						laywarn("请输入正确的车牌号!");
						return;
					}
					
					/*请在此处添加发货操作*/
					$.ajax({
						url: '/JLPSI//sales/salesOrder/updateAppOrderState',
						type: 'post',
						data: {
							"saleOrderId": row.id,
							"misId": row.missOrderId,
							"parentId": row.parentId,
							"identifier": row.identifier
						},
						success: function(data) {
							if(data.success){
								$.ajax({
									url :'http://117.158.178.202:8001/JLMIS/orderManagement/order/order/shippingGoods' ,
									type : "POST",
									dataType : "json",
									data: {
										 "oId": row.missOrderId,
										 "carId": $("#carID").val()
									},
									success : function(data) {
										if(data.success){
											laysuccess(data.msg);
											layer.close(index);
											oTable1.fnDraw(false);
										}else{
											layfail(data.msg);
											layer.close(index);
										}
									}
								});
								
							}else{
								layfail(data.msg);
								layer.close(index);
							}
						},
					});
					

				},
				end: function() {
					clearForm("sendOut");
				}
			});
		}
		
		
		function isVehicleNumber(vehicleNumber) {
		      var result = false;
		      var express = /^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/;
		      result = express.test(vehicleNumber);
		      return result;
		  }
	</script>
