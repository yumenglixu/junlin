	<script>
	laydate.render({

	var oTable1;
	$("#btn_search").click(function() {
		
		$("#checkAll").removeAttr("checked");
		oTable1.fnDraw();
	});
	jQuery(function($) {
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":18,
							"identifier": $("#query_identifier").val(),
							"commodityName": $("#query_goodsName").val(),
							"supctoName": $("#query_supctoId").val(),
							"isAppOrder":2,
							"isSpecimen":0,
							"createTime": $("#query_time").val(),
							"state": -1	
						});
					},
					"url": "/JLPSI/sales/salesOrder/getSalesOrderMsg18"
							},

							"aoColumns" : [
								{
									"mData" : "identifier",
									"bSortable" : false,
									"sWidth" : "15%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										if(row.breakCode!=null&&row.breakCode>0){
											return '<td><span class="look-span" onclick="salesReturnDetail('
											+ row.id
											+ ')">' + data + '-'+row.breakCode+'</span></td>';
										}
										else{
											return '<td><span class="look-span" onclick="salesReturnDetail('
											+ row.id
											+ ')">'
											+ data
											+ '</span></td>';
										}
									}
								},{
									"mData" : "supctoId",
									"bSortable" : false,
									"sWidth" : "10%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										if(row.isAppOrder==2){
											return row.orderer;	
										}
										else{
											if (row.supcto != null) {
												return row.supcto.name;
											} else {
												return "";
											}
										}
									}
								},{
										"mData" : "commoditysName",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center"
									},{
										"mData" : "createTime",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender": function(data) {
											return getSmpFormatDateByLong(data, true);
										}

									},{
										"mData" : "endValidityTime",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender": function(data) {
											if(data!=null&&data!=""){
												return getSmpFormatDateByLong(data, false);
											}else{
												return "无";
											}
										}

									},{
										"mData": "originator",
										"bSortable": false,
										"sWidth": "10%",
										"sClass": "center",
										"mRender": function(data,type,row) {
											if(row.person!=null){
												if(row.person.name!=null){
													return data+"("+row.person.name+")";
												}else{
													return data;
												}
												
											}
											else{
												return data;
											}
											
										}
									},{
										"mData" : "state",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											switch (data) {
											case 27:
												return "退货单未送审";
												break;
											case 28:
												return "退货单待审核";
												break;
											case 29:
												return "退货单审核驳回";
												break;
											case 30:
												if(row.isAppOrder==2){
													return "app退货待入库";
												}
												else{
													return "退货单审核通过";
												}
												break;
											case 31:
												if(row.isAppOrder==2){
													return "app退货已入库";
												}
												else{
													return "已退货入库";
												}
												
												break;
											default:
												break;
											}
										}

									},

									{
										"mData" : "id",
										"bSortable" : false,
										"sWidth" : "20%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											
											return '<td><input type="button" class="btncss edit" onclick="salesReturnDetail('
												+ data
												+')" value="详情" /></td>';
										}
									} ],
							"oLanguage" : {
								// 国际化配置
								"sLengthMenu" : "每页显示 _MENU_ 条记录",
								"sZeroRecords" : "没有数据记录",
								"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								}
							}
						});
		
	});

	
	/*详情*/
	function salesReturnDetail(id) {
		
			$("#detailDiv").html("");
			$.ajax({
				type: "post",
				url: "/JLPSI/sales/salesOrder/salesOrderDetail",
				dataType : "json",
				data: {
					"id" : id,
					"type":3
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#detailDiv").html($content);
				}
			});
		layer.open({
			type: 1,
			title: "销售退货单详情",
			closeBtn: 1,
			area: ['100%', '100%'],
			content: $("#detailDiv"),
			btn: ['关闭'],
			end:function(){
				$("#salesReturnForm").addClass("hidden");
				$("#appSalesReturnFrom").addClass("hidden");
			}
		});
	}
