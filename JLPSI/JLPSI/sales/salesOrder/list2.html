		/*详情*/
		function salesOrderDetail(id) {
			
			$("#lookDiv").html("");
			$.ajax({
				type: "post",
				url: "/JLPSI/sales/salesOrder/salesOrderDetail",
				dataType : "json",
				data: {
					"id" : id,
					"type":1
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#lookDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "销售订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}
		/*驳回*/
		function salesOrderTimes() {
			//判断有无选择并记录id
			var str = "";
			var ids=[];
			
			$("input:checkbox[name='id']:checked").each(function() {
				
				if($(this).attr("id")!="checkAll"){
					str += $(this).val() + ",";
					ids.push($(this).val());
				}
				
			})
			if(str == "") {
				laywarn("请选择数据!");
				return;
			}

			$("input:checkbox[name='id']:checked").each(function() {
				
				if($(this).attr("id")!="checkAll"){
					str += $(this).val() + ",";
					ids.push($(this).val());

			})
			if(str == "") {
