	/*详情*/
	function salesOrderDetail(id) {
		
		$.ajax({
					type: "post",
					url: "/JLPSI/sales/salesOrder/outOrderDetail",
					dataType : "json",
					data: {
						"id" : id
					},
					success: function(res) {
						let bill = new DetailBill(res);
						let $content = bill.toPrint();
						$("#lookDiv").html($content);
					}
				});
		layer.open({
			type: 1,
			title: "出库单详情",
			closeBtn: 1,
			area: ['100%', '100%'],
			content: $("#lookDiv"),
			btn: ['关闭']
		});
	}

		/* 销售开单计算签收金额 */
		function countMoney(thisInput){
			pressInteger(thisInput);
			let goods_num = thisInput.value;
			var goodNum=$(thisInput).parent().prev().html();
			
			
			let goods_money =$(thisInput).parents("tr").find(".SalesOpening_receiving_goods_money");
			let unit_price=$(thisInput).parents("tr").find(".SalesOpening_unit_price").html();
			let taxes=$(thisInput).parents("tr").find(".SalesOpening_taxes").html();
			if(goods_num>parseInt(goodNum)){
				$(thisInput).val("");
				layfail("签收数量不能大于发货数量");
				goods_money.val("");
			}else{
				goods_money.val((goods_num*unit_price+goods_num*unit_price*taxes).toFixed(2));
			}
			
			
		}
