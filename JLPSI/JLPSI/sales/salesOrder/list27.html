	/*详情*/
	function salesOrderDetail(data) {
		
		
		
		
		var id=data.id;
		var title="其他发货单开单";
		if(data.state == 24) title="其他发货单出库单";
			
		$.ajax({
			type: "post",
			url: "/JLPSI/sales/salesOrder/salesOrderDetail",
			dataType : "json",
			data: {
				"id" : id,
				"type":5
			},
			success: function(res) {
				res.title=title;
				let bill = new DetailBill(res);
				let $content = bill.toPrint();
				$("#lookDiv").html($content);
			}
		});
				layer.open({
					type: 1,
					title: title+"详情",
					closeBtn: 1,
					area: ['100%', '100%'],
					content: $("#lookDiv"),
					btn: ['关闭']
				});
		}
		
	/*销售开单*/
	function salesOpening(row){
		var ids=[];
		ids.push(row.id);
		$("#SalesOpeningTable").html("<tr><th>商品</th><th>单价</th><th>税率</th><th>发货数量</th><th>签收数量</th><th>签收金额</th></tr>");
		ajaxJquery("GET","/JLPSI/sales/salesOrder/selectOrderDetailById",{"id":row.id},function(data){
			for(let i=0;i<data.salesOrderCommodities.length;i++){
				goodsAddToSalesOpening(i+1);
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_commodity_id").html(data.salesOrderCommodities[i].commoditySpecificationId);
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_commodity_name").html(data.salesOrderCommodities[i].commoditySpecification.commodity.name+"("+data.salesOrderCommodities[i].commoditySpecification.specificationName+")");
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_unit_price").html(data.salesOrderCommodities[i].unitPrice);
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_taxes").html(data.salesOrderCommodities[i].taxes);
				$("#SalesOpening_goodDiv"+(i+1)+" .Foldloss_N").html(data.salesOrderCommodities[i].deliverGoodsNum);
				var deliverGoodsNum=data.salesOrderCommodities[i].deliverGoodsNum;
				var unitPrice=data.salesOrderCommodities[i].unitPrice;
				var taxes=data.salesOrderCommodities[i].taxes;
			
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_receiving_goods_num").val(data.salesOrderCommodities[i].deliverGoodsNum);
				$("#SalesOpening_goodDiv"+(i+1)+" .SalesOpening_receiving_goods_money").val((data.salesOrderCommodities[i].deliverGoodsMoney).toFixed(2));
				
			}
		});
		
		layer.open({
			type: 1,
			title: "销售开单",
			closeBtn: 1,
			area: ['800px', ''],
			content: $("#SalesOpening"),
			btn: ['开单','取消'],
			yes:function(index){
				
				//修改状态为已开单
				 $.ajax({
					url :'/JLPSI//sales/salesOrder/updateStateByIds',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"ids" : ids,
						"state" : 15,
						"isCheck" : 0,
						"reviewerType" :0,
						"msg" : "操作成功，已开单!"
						
					},
					traditional:true,
					success: function(data) {
						if(data.success) {
							layer.close(index);
							laysuccess(data.msg);
							oTable1.fnDraw(false);
						} else {
							layfail(data.msg);
						}
						
					}
				}); 
				
			},
			end: function(index, layero){
				layer.close(index);
				clearForm("SalesOpening","");
			}
		});
	}
