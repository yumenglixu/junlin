	<script>
	laydate.render({
		elem: "#query_time",
		range:'~'
	});
	var oTable1;
	$("#btn_search").click(function() {
		
		$("#checkAll").removeAttr("checked");
		oTable1.fnDraw();
	});
	jQuery(function($) {
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":28,
							"identifier": $("#query_identifier").val(),
							"commodityName": $("#query_goodsName").val(),
							"supctoName": "",
							"isSpecimen":0,
							"createTime": $("#query_time").val(),
							"state": -1	
								
						});
					},
					"url": "/JLPSI/sales/salesOrder/getSalesOrderMsg29"
							},

							"aoColumns" : [
								
								{
									"mData" : "id",
									"bSortable" : false,
									"sWidth" : "5%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										return '<td><input type="checkbox" name="id" value="'
												+ row.id
												+ '" onclick="checkboxClick(\'#checkAll\')"/></td>';
									}
								},{
									"mData" : "identifier",
									"bSortable" : false,
									"sWidth" : "15%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										if(row.breakCode!=null&&row.breakCode>0){
											return '<td><span class="look-span" onclick="salesOrderDetail('
											+ row.id
											+ ')">' + data + '-'+row.breakCode+'</span></td>';
										}
										else{
											return '<td><span class="look-span" onclick="salesOrderDetail('
											+ row.id
											+ ')">'
											+ data
											+ '</span></td>';
										}
										
									}
								},
								{
									"mData" : "supctoId",
									"bSortable" : false,
									"sWidth" : "10%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
											return "其他";
									}

								},{
									"mData" : "commoditysName",
									"bSortable" : false,
									"sWidth" : "15%",
									"sClass" : "center"
								},{
									"mData" : "createTime",
									"bSortable" : false,
									"sWidth" : "15%",
									"sClass" : "center",
									"mRender": function(data) {
										return getSmpFormatDateByLong(data, true);
									}

								},{
									"mData": "person.name",
									"bSortable": false,
									"sWidth": "15%",
									"sClass": "center",
									"mRender": function(data,type,row) {
										if(data!=null&&data!=""){
											if(row.person!=null){
												return row.originator+"("+data+")";
											}else{
												return data;
											}
											
										}
										else{
											return "";
										}
										
									}
								},{
									"mData" : "state",
									"bSortable" : false,
									"sWidth" : "10%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										return "作废审核中";
									}

								},{
									"mData" : "id",
									"bSortable" : false,
									"sWidth" : "20%",
									"sClass" : "center",
									"mRender" : function(data, type, row) {
										return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail(' + data + ')" value="详情" /></td>'
									}
								} ],
							"oLanguage" : {
								// 国际化配置
								"sLengthMenu" : "每页显示 _MENU_ 条记录",
								"sZeroRecords" : "没有数据记录",
								"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								}
							}
						});
	});
		
		
		

		
	/*详情*/
	function salesOrderDetail(id) {
		
		$("#lookDiv").html("");
			$.ajax({
				type: "post",
				url: "/JLPSI/sales/salesOrder/salesOrderDetail",
				dataType : "json",
				data: {
					"id" : id,
					"type":5
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#lookDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "其他发货单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}
	
	/*驳回*/
	function salesOrderTimes() {
		var ids=[];
		var boxes = $("input[name='id']");
		for(var i=0;i<boxes.length;i++){
	        if(boxes[i].checked == true){
	            ids.push(boxes[i].value);
	        }
	    }
		
		if(ids.length<=0){
			laywarn("请选择数据!");
			return;
		}

		publicMessageLayer("驳回所选订单的作废", function() {
			$.ajax({
				url :'/JLPSI/sales/salesOrder/updateStateByIds',
				type: "POST",
				dataType: "json",
				async: false,
				cache: false,
				data: {
					"ids" : ids,
					"state" : -5,
					"isCheck" : 1,
					"reviewerType" : 3, 
					"msg" : "操作成功，已驳回!"
					
				},
				
				traditional:true,
				success: function(data) {
					if(data.success) {
						laysuccess(data.msg);
						oTable1.fnDraw(false);
						$("#checkAll").attr("checked",false);
					} else {
						layfail(data.msg);
					}

				}
			});
		})
	}
	/*通过*/
	function salesOrderCheck() {
		var ids=[];
		var boxes = $("input[name='id']");
		for(var i=0;i<boxes.length;i++){
	        if(boxes[i].checked == true){
	            ids.push(boxes[i].value);
	        }
	    }
		
		if(ids.length<=0){
			laywarn("请选择数据!");
			return;
		}
		publicMessageLayer("通过所选订单的作废", function() {
			$.ajax({
				url :'/JLPSI/sales/salesOrder/updateStateByIds',
				type: "POST",
				dataType: "json",
				async: false,
				cache: false,
				data: {
					"ids" : ids,
					"state" : -6,
					"isCheck" : 1,
					"reviewerType" : 3, 
					"msg" : "操作成功，已通过!"
					
				},
				
				traditional:true,
				success: function(data) {
					if(data.success) {
						laysuccess(data.msg);
						oTable1.fnDraw(false);
						$("#checkAll").attr("checked",false);
					} else {
						layfail(data.msg);
					}

				}
			});
		})
	}
		
		/* 查看详情时的商品添加 */
		function goodsAdd(index){
			let goodsDiv=`<div class="row jl-panel" id="look_goodDiv`+index+`">
				<div class="col-xs-6">
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">货品名称:</label>
					<div class="col-xs-8 look_commodity_name">
 
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-4 control-label">单位:</label>
					<div class="col-xs-8 look_base_unit">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-4 control-label">税率:</label>

					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">金额:</label>
					<div class="col-xs-8 look_deliver_goods_money">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">备注:</label>
					<div class="col-xs-8 look_remark">
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">规格:</label>
					<div class="col-xs-8 look_commodity_specification_name">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">规格编号:</label>
					<div class="col-xs-8 look_commodity_specification_iden">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">发货数量:</label>
					<div class="col-xs-8 look_deliver_goods_num">
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-xs-4 control-label">单价:</label>
					<div class="col-xs-8 look_unit_price">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-xs-4 control-label">税额:</label>
					<div class="col-xs-8 look_taxes_money">
					</div>
				</div>
			</div>
		</div>`;
		
		$("#allGoodsDiv_look").append(goodsDiv);
		}
		
	</script>
