	var oTable1;
	$("#btn_search").click(function() {
		$("#checkAll").removeAttr("checked");

	});
	
	jQuery(function($) {
		laydate.render({
			elem: "#searchTime",
			range:'~'
		});
		
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"messageOrDelivery":3,
							"classificationId": $("#searchClassificationTwoId").val(),
							"name": $("#searchName").val(),
							"operatorName": $("#searchOperatorName").val(),
							"supctoId": $("#searchSupctoId").val(),
							"searchTime":$("#searchTime").val()		
						});
					},
					"url": "/JLPSI/basic/goods/commodity/getCommodityMsg"
				},

				"aoColumns": [{
							"mData": "id",
							"bSortable": true,
							"sWidth": "10%",
							"sClass": "center",
							"mRender": function(data, type, row) {
								return '<td><input type="checkbox" name="id" attr-state='+row.tempState+' value="' + row.id + '" onclick="checkboxClick(\'#checkAll\')"/></td>';
							}
						},{
						"mData": "commodity.classificationId",
						"bSortable": false,
						"sWidth": "8%",
						"sClass": "center",
						"mRender": function(data,type,row) {
							if(data!=null&&data!=""){
								if(row.commodity.classification!=null){
									return row.commodity.classification.name;
								}
								else{
									return data;
								}
							}
							else{
								return "";
							}
							
							
						}

					}, {
						"mData": "specificationIdentifier",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return '<td><span class="look-span" onclick="goodsDetail(' + row.id + ')">'+data+'</span></td>';
						}
					}, {
