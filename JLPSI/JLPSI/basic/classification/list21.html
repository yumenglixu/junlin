		<form class="container">

			<div class="form-group">

				<label for="name" class="col-xs-2 control-label">名称&nbsp;<span class="text-danger">*</span></label>

<script>
	
	var oTable1;
	$("#btn_search").click(function() {
		$("#checkAll").removeAttr("checked");
		oTable1.fnDraw();
	});
	jQuery(function($) {
		laydate.render({
			elem: "#query_time",
			range:'~'
		});
		
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"identifier": $("#searchIdentifier").val(),
							"name": $("#searchName").val(),
							"operatorName": $("#searchOperatorName").val(),
							"queryTime":$("#query_time").val()		
						});
					},
					"url": "/JLPSI/basic/classification/getClassificationMsg21?type=2&oneOrTwo=1"
				},

				"aoColumns": [{
						"mData": "id",
						"bSortable": true,
						"sWidth": "5%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							return '<td><input type="checkbox" name="id" value="' + row.id + '" onclick="checkboxClick(\'#checkAll\')"/></td>';
						}
					}, {
						"mData": "identifier",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center"
					}, {
						"mData": "name",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center"
					}, {
						"mData": "parentId",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"bVisible": false
					}, {
						"mData": "keyWord",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center"

					}, {
						"mData": "operatorIdentifier",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data,type,row) {
							if(data!=null&&data!=""){
								if(row.person!=null){
									return data+"("+row.person.name+")";
								}
								else{
									return data;
								}
								
							}
							else{
								return "";
							}
							
						}
					}, {
						"mData": "operatorTime",
						"bSortable": false,
						"sWidth": "15%",
						"sClass": "center",
						"mRender": function(data) {
							return getSmpFormatDateByLong(data, true);
						}
					},

					{
						"mData": "id",
						"bSortable": false,
						"sWidth": "10%",
						"sClass": "center",
						"mRender": function(data, type, row) {
							if(row.isDelete == 1){
								return '<td><input type="button" class="btncss edit" value="已删除" disabled/>'
							}else{
								return '<td><input type="button" class="btncss edit"' +
									'onclick=\'classifitionEdit(' + JSON.stringify(row) + ')\' value="编辑" />'
							}
						}
					}
				],
				"oLanguage": {
					// 国际化配置
					"sLengthMenu": "每页显示 _MENU_ 条记录",
					"sZeroRecords": "没有数据记录",
					"sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
					"sInfoEmpty": "",
					"sInfoFiltered": "(全部记录数 _MAX_ 条)",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "前一页",
						"sNext": "后一页",
						"sLast": "尾页"
					}
				}
			});
		

	});
		
		/*修改*/
		function classifitionEdit(classificationMsg) {
			//获取数据显示在界面中
			$.ajax({
				url: '/JLPSI/basic/classification/selectById',
				type: "POST",
				dataType: "json",
				async: false,
				cache: false,
				data: {
					"id": classificationMsg.id
				},
				success: function(data) {
					$("#name").val(data.name);
					$("#key_word").val(data.keyWord);
				}
			});
				
			layer.open({
				type: 1,
				title: "编辑供应商一级分类",
				closeBtn: 1,
				area: ['800px', ''],
				content: $("#editDiv"),
				btn: ['提交','取消'],
				yes:function(index){
					if($("#name").val() == "") {
						laywarn("分类名称不能为空!");
						return false;
					} else if($("#key_word").val() == "") {
						laywarn("关键词不能为空!");
						return false;
					}
					//添加时先判断该分类名称是否存在
					$.ajax({
						url: '/JLPSI/basic/classification/selectClassifityNamePreventRepeatEdit',
						type: "POST",
						dataType: "json",
						async: false,
						cache: false,
						data: {
							"name":$("#name").val(),
							"parentId":0,
							"id":classificationMsg.id,
							"type":2
						},

						success: function(data) {
							if(data.success) {
								$.ajax({
									url: '/JLPSI/basic/classification/updateOnePrimaryKey',
									type: "POST",
									dataType: "json",
									async: false,
									cache: false,
									data:{
										"name":$("#name").val(),
										"keyWord":$("#key_word").val(),
										"id":classificationMsg.id,
										"identifier":classificationMsg.identifier,
										"type":2
									},
									success: function(data) {
										if(data.success) {
											laysuccess(data.msg);
											oTable1.fnDraw(false);
											$("#checkAll").removeAttr("checked");
										} else {
											layfail(data.msg);
										}

									}
								});
								layer.close(index);
							} else {
								laywarn(data.msg);
							}

						}
					});
				},
				end: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		/*新增*/
		function classifitionAdd() {
			layer.open({
				type: 1,
				title: "新增供应商一级分类",
				closeBtn: 1,
				area: ['800px', ''],
				content: $("#editDiv"),
				btn: ['提交','取消'],
				yes:function(index){
					if($("#name").val() == "") {
						laywarn("分类名称不能为空!");
						return false;
					} else if($("#key_word").val() == "") {
						laywarn("关键词不能为空!");
						return false;
					}
					//添加时先判断该分类名称是否存在
					$.ajax({
						url: '/JLPSI/basic/classification/selectClassifityNamePreventRepeatAdd',
						type: "POST",
						dataType: "json",
						async: false,
						cache: false,
						data: {
							"name":$("#name").val(),
							"parentId":0,
							"type":2
						},
						success: function(data) {
							if(data.success) {
								$.ajax({
									url: '/JLPSI/basic/classification/addOneClassificationMsg',
									type: "POST",
									dataType: "json",
									async: false,
									cache: false,
									data:{
										"name":$("#name").val(),
										"keyWord":$("#key_word").val(),
										"type":2
									},
									success: function(data) {
										if(data.success) {
											laysuccess(data.msg);
											oTable1.fnDraw(false);
											$("#checkAll").removeAttr("checked");
										} else {
											layfail(data.msg);
										}
									}
								});	
								layer.close(index);
							} else {
								laywarn(data.msg);
							}

						}
					});
					
				},
				end: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		
		
		/*删除*/
		function classifitionDel() {
			//判断有无选择
			var str = "";
			$("input:checkbox[name='id']:checked").each(function() {
				if($(this).attr("id")!="checkAll"){
					str += $(this).val() + ",";
				}
			})
			if(str == "") {
				laywarn("请选择数据!");
				return;
			}
			
			//删除一级分类时需确认该分类下有无包含二级分类
			$.ajax({
				url: '/JLPSI/basic/classification/selectTwoByOneClassificationId',
				type: "POST",
				dataType: "json",
				async: false,
				cache: false,
				data: $("#datatable_form").serialize(),
				success: function(data) {
					if(data.success) {
					   publicMessageLayer("删除选中数据", function() {
							$.ajax({
								url: '/JLPSI/basic/classification/delBatchByPrimaryKey',
								type: "POST",
								dataType: "json",
								async: false,
								cache: false,
								data: $("#datatable_form").serialize(),
								success: function(data) {
									if(data.success) {
										laysuccess(data.msg);
										oTable1.fnDraw(false);
										$("#checkAll").removeAttr("checked");
									} else {
										layfail(data.msg);
									}
								}
							});

						})
					} else {
						layer.msg(data.msg, {
							icon: 0,
							time: 2500
						});
					}
				}
			});
		}
		
		/*导出全部*/
		function classifitionEduce(){
			var export_identifier=encodeURI(encodeURI($("#searchIdentifier").val()));
			var export_oneOrTwo=encodeURI(encodeURI(1));
			var export_searchName=encodeURI(encodeURI($("#searchName").val()));
			var export_operatorName=encodeURI(encodeURI($("#searchOperatorName").val()));
			var export_type=encodeURI(encodeURI(2));
			
			publicMessageLayer("导出全部下列显示的数据", function() {
					var URL="/JLPSI/basic/classification/exportClassification?oneOrTwo="+export_oneOrTwo+"&type="+export_type+"&searchIdentifier="+export_identifier+"&searchName="+export_searchName+"&searchOperatorName="+export_operatorName;
				    location.href=URL;
					return false;			
			})
		}
	</script>
