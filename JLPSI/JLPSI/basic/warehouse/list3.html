		/*驳回*/
		function salesOrderTimes() {
			var ids=[];
			var boxes = $("input[name='id']");
			for(var i=0;i<boxes.length;i++){
		        if(boxes[i].checked == true){
		            ids.push(boxes[i].value);
		        }
		    }
			
			if(ids.length<=0){
				laywarn("请选择数据!");
				return;
			}
	
			publicMessageLayer("驳回所选订单的作废", function() {
				$.ajax({
					url :'/JLPSI/sales/salesOrder/updateStateByIds',
					type: "POST",
					dataType: "json",
					async: false,
					cache: false,
					data: {
						"ids" : ids,
						"state" : 25,
						"isCheck" : 1,
						"reviewerType" : 3, 
						"msg" : "操作成功，已驳回!"
						
					},
					
					traditional:true,
					success: function(data) {
						if(data.success) {
							laysuccess(data.msg);
							oTable1.fnDraw(false);
							$("#checkAll").attr("checked",false);
						} else {
							layfail(data.msg);
						}

					}
				});
			})
		}
		/*通过*/
		function salesOrderCheck() {

			if(ids.length<=0){

				return;
			}
			publicMessageLayer("通过所选订单的作废", function() {
				$.ajax({

		function salesOrderDetail(id) {
			
			$.ajax({
				type: "post",
				url: "/JLPSI/JLPSI/sales/salesOrder/salesOrderDetail",
				dataType : "json",
				data: {
					"id" : id,
					"type":1
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#lookDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "销售订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
	}
