	<script>
	laydate.render({
		elem: "#query_time",
		range:'~'
	});
	/*获取所有仓库信息 */
	let orderGoodsArray=[]
	var soId;
	
		
	var oTable1;
	$("#btn_search").click(function() {
		
		$("#checkAll").removeAttr("checked");
		oTable1.fnDraw();
	});
	jQuery(function($) {
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":13,
							"identifier": $("#query_identifier").val(),
							"commodityName": $("#query_goodsName").val(),
							"supctoName": $("#query_supctoId").val(),
							"isSpecimen":0,
							"createTime": $("#query_time").val(),
							"state": $("#query_state").val()
								
						});
					},
					"url": "/JLPSI/sales/salesOrder/getSalesOrderMsg"
							},

							"aoColumns" : [
								
									{
										"mData" : "identifier",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											
												return '<td><span class="look-span" onclick="salesOrderDetail('
												+ row.id
												+ ')">'
												+ data
												+ '</span></td>';
											
										}
									},
									{
										"mData" : "supctoId",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if (row.supcto != null) {
												return row.supcto.name;
											} else {
												return "";
											}
										}

									},{
										"mData" : "commoditysName",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center"
									},
									{
										"mData" : "payment",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {

											switch (data) {
											case 1:
												return "预付款";
												
											case 2:
												return "货到付款";
												
											case 3:
												return "账期";
												
											default:
												return "";
												
											}
										}
									},
									{
										"mData" : "createTime",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender": function(data) {
											return getSmpFormatDateByLong(data, true);
										}

									},
									{
										"mData" : "endValidityTime",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender": function(data) {
											return getSmpFormatDateByLong(data, false);
										}

									},{
										"mData": "person.name",
										"bSortable": false,
										"sWidth": "10%",
										"sClass": "center",
										"mRender": function(data,type,row) {
											if(data!=null&&data!=""){
												if(row.person!=null){
													return row.originator+"("+data+")";
												}else{
													return data;
												}
												
											}
											else{
												return "";
											}
											
										}
									},{
										"mData" : "isSpecimen",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender": function(data) {
											switch (data) {
											case 1:
												return "否";
												
											case 2:
												return "是";
												
											default:
												return "";
												
											}
										}
									},
									{
										"mData" : "state",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {

											switch (data) {
											case 1:
												return "未送审";
												break;
											case 2:
												return "订单待审核";
												break;
											case 3:
												return "订单审核驳回";
												break;
											case 4:
												return "待收预付款";
												break;
											case 5:
												return "待打印备货单";
												break;
											case 6:
												return "只需销售领导审核的作废待审核";
												break;
											case 7:
												return "作废审核中";
												break;
											case 8:
												return "仓库作废审核中";
												break;
											case 9:
												return "作废审核驳回";
												break;
											case 10:
												return "已作废";
												break;
											case 11:
												return "备货中";
												break;
											case 12:
												return "已出库";
												break;
											case 13:
												return "销售开单待审核";
												break;
											case 14:
												return "销售开单驳回";
												break;
											case 15:
												return "已开单";
												break;
											case 16:
												return "申请修改待审核";
												break;
											case 17:
												return "申请修改审核驳回";
												break;
											case 18:
												return "申请修改审核通过";
												break;
											case 19:
												return "折损单待审核";
												break;
											case 20:
												return "折损单审核驳回";
												break;
											case 21:
												return "折损单审核通过";
												break;
											case 22:
												return "销售开单折损单待审核";
												break;
											case 23:
												return "销售开单折损单审核驳回";
												break;
											case 24:
												return "可开单";
												break;
											case 25:
												return "作废审核驳回";
												break;
											case 26:
												return "已开返货单";
												break;
											case 32:
												return "未出库";
												break;
											case 33:
												return "已出库";
												break;
											case 34:
												return "作废审核中";
												break;
											case 35:
												return "待备货";
												break;
											default:
												break;
											}
										}

									},

									{
										"mData" : "id",
										"bSortable" : false,
										"sWidth" : "20%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if(row.state==11){
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail('+data+')" value="详情" />'
												+'<input type="button" class="btncss edit" onclick=\'outbound('+JSON.stringify(row)+')\' value="确认出库" />'
												+'<input type="button" class="btncss edit" onclick=\'printOutLibraryList('+JSON.stringify(row)+')\' value="打印出库单" /></td>'
												
											}else if(row.state==26){
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail(' + data + ')" value="详情" />'	
												+'<input type="button" class="btncss edit" onclick="ToFinancialsales('+data+')" value="通知财务销售开单 " /></td>'
											
											}else if(row.state==7 || row.state==10){
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail(' + data + ')" value="详情" /></td>'
											}else if(row.state == 12){
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail(' + data + ')" value="详情" />'	
												+'<input type="button" class="btncss edit" onclick="ToFinancialsales('+data+')" value="通知财务销售开单 " />'
												+'<input type="button" class="btncss edit" onclick=\'returnToWarehouse('+JSON.stringify(row)+')\' value="引用生成返货单" /></td>'
											}else{
												return '<td><input type="button" class="btncss edit" onclick="salesOrderDetail('+data+')" value="详情" /></td>'
											}
											
											
										}
									} ],

		/*返货入库，引用出库单生成返货单*/
		function returnToWarehouse(row){
			let $tbody=`<tbody>
						<tr>
							<th class="hidden">商品编码id</th><th>商品编码</th><th>商品名称</th><th>仓库</th><th>发货数量</th><th>数量</th><th>操作</th>
						</tr>
						<tr class="tiptr">
							<td colspan="6">请选择返货入库商品</td>
						</tr>
						</tbody>`;
			$("#returnTable").html($tbody);
			
			
			$.ajax({
				url :'/JLPSI//sales/salesOrder/selectOrderDetailById',
				type: "POST",
				dataType: "json",
				async: false,
				cache: false,
				data: {
					"id" : row.id
				},
				
				traditional:true,
				success: function(data) {
					$("#showGoodsName").html("");
					if((data.salesOrderCommodities).length==0){
						$("#showGoodsName").append("<option value='-1' selected>暂无数据</option>");					
					}
					else{
						$("#showGoodsName").append("<option value='-1' selected>请选择商品</option>");
						for(var i=0;i<(data.salesOrderCommodities).length;i++){							
							var option = $("<option value='"+data.salesOrderCommodities[i].commoditySpecification.specificationIdentifier+"'  attr-deliverNum='"+data.salesOrderCommodities[i].deliverGoodsNum+"'    attr-warehousing='"+data.salesOrderCommodities[i].warehouse.name+"' commoditySpecificationId='"+data.salesOrderCommodities[i].commoditySpecification.id+"' warehouseId='"+data.salesOrderCommodities[i].warehouseId+"'>"
									+data.salesOrderCommodities[i].commoditySpecification.commodity.name+ " </option>");
							
							$("#showGoodsName").append(option);
						}
					}
					
					
				}
			});
			
			
			layer.open({
				type: 1,
				title: "返货入库",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#warehousingDiv"),
				btn: ['生成返货单','取消'],

					let returnCommodity = JSON.stringify(getTableJson("returnTable"));
					console.log("soId"+row.parentId);
					console.log(returnCommodity);
					  ajaxJquery("GET","/JLPSI/sales/salesOrder/createReturnOrder",
							{
							"returnCommodity":returnCommodity,
							"soId":row.parentId
							},
							function(data){
						
								if(data.success){
									$.ajax({
										url :'/JLPSI//sales/salesOrder/updateStateByIds',

											"msg" : "已生成返货单"
											
										},
										
										traditional:true,
										success: function(data) {

		function toZero(thisInput){
			let goods_num = thisInput.value;
			
			var goodNum=$(thisInput).parent().prev().html();
			
			if(parseInt(goods_num)>parseInt(goodNum)){
				$(thisInput).val(goodNum);
				layfail("返货数量不能大于发货数量");
			}
			/* if(goods_num==""){
				$(thisInput).val(0);
			} */
			
		}
		function getTableJson(tableId){
			let resultArr=[];
			$("#"+tableId+" tr").each(function(trIndex,trObj){
				let jsonObj={
						"commoditySpecificationId":123,
						"identifier":789,
						"warehouseId":123,
						"num":123
					};
				if(trIndex!=0){
					
					jsonObj.commoditySpecificationId=$(trObj).children().first().html()-0;
					jsonObj.warehouseId=$(trObj).find('td').eq(2).text();
					jsonObj.identifier=$(trObj).children().next().html()-0;
					jsonObj.num=$(trObj).find("input[type='text']").val()-0;
					resultArr.push(jsonObj);
				}
				
			  });
			
			return resultArr;
			
		}
