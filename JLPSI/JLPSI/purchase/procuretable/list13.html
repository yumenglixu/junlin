	<script>
	
	$("#btn_search").click(function() {
		oTable1.fnDraw();
	});

	var oTable1;

	jQuery(function($) {
		laydate.render({
			elem: "#query_time",
			range:'~'
		});
		//datatable赋值
		oTable1 = $('#datatable')
			.dataTable({
				"aaSorting": [
					[0, "desc"]
				], //默认第几个排序
				"bStateSave": false, //状态保存
				"bLengthChange": false, //改变每页显示数据数量
				"bFilter": false, //列搜索
				"iDisplayLength": 10, //默认每页显示的记录数
				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":17,
							"identifier": $("#query_identifier").val(),
							"generateDate": $("#dateTime").val(),
							"originator": $("#query_originator").val(),
							"planOrOrder":5,
							"queryTime":$("#query_time").val()
								
						});
					},
					"url": "/JLPSI/purchase/procuretable/getProcureTableMsg13"
							},

							"aoColumns" : [
									{
										"mData" : "identifier",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											return '<td><span class="look-span" onclick="purchaseReturnDetail('
													+ row.id
													+ ')">'
													+ data
													+ '</span></td>';
										}
									},
									{
										"mData" : "procureTableIdentifier",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center"

									},
									{
										"mData" : "supctoId",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if (row.supcto != null) {
												return row.supcto.name;
											} else {
												return "";
											}
										}
									},
									{
										"mData" : "originator",
										"bSortable" : false,
										"sWidth" : "8%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if (row.originatorName != null) {
												return data+"("+row.originatorName+")"
											} else {
												return data;
											}
										}

									},
									{
										"mData" : "generateDate",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender": function(data) {
											return getSmpFormatDateByLong(data, true);
										}

									},
									{
										"mData" : "state",
										"bSortable" : false,
										"sWidth" : "8%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {

											switch (data) {
											case 1:
												return "未送审";
												break;
											case 2:
												return "待审核";
												break;
											case 3:
												return "已通过";
												break;
											case 4:
												return "已驳回";
												break;
											case 14:
												return "已出库";
												break;
											default:
												break;
											}
										}

									},
									{
										"mData" : "id",
										"bSortable" : false,
										"sWidth" : "20%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											
											return '<td><input type="button" class="btncss edit" onclick="purchaseReturnPass('+data+')" value="通过" />'
											+'<input type="button" class="btncss edit" onclick="purchaseReturnReject('+data+')" value="驳回" /></td>'
											
										}
									} ],
							"oLanguage" : {
								// 国际化配置
								"sLengthMenu" : "每页显示 _MENU_ 条记录",
								"sZeroRecords" : "没有数据记录",
								"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
								"sInfoEmpty" : "",
								"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
								"oPaginate" : {
									"sFirst" : "首页",
									"sPrevious" : "前一页",
									"sNext" : "后一页",
									"sLast" : "尾页"
								}
							}
						});
	});
	
		$(function() {

			latdate("#dateTime");

		})
		
		/*详情*/
		function purchaseReturnDetail(id) {
			
			$("#detailDiv").html("");
			$.ajax({
				type: "post",
				url: "/JLPSI/purchase/procuretable/detailPurchaseReturnOrder",
				dataType : "json",
				data: {
					"id" : id
				},
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#detailDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "查看采购退货详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#detailDiv"),
				btn: ['关闭'],
			});
		}
		/*通过*/
		function purchaseReturnPass(id) {
			publicMessageLayer("通过该采购退货单的审批", function() {
				ajaxJquery("POST","/JLPSI/purchase/procuretable/updateReturnedPurchaseState",{"id" : id,"state":3},function(data){
					if(data.success) {
						laysuccess(data.msg);
						oTable1.fnDraw(false);
					} else {
						layfail(data.msg);
					}
				})
			})
		}
		/*驳回*/
		function purchaseReturnReject(id) {
			publicMessageLayer("驳回通过该采购退货单的审批", function() {
				ajaxJquery("POST","/JLPSI/purchase/procuretable/updateReturnedPurchaseState",{"id" : id,"state":4},function(data){
					if(data.success) {
						laysuccess(data.msg);
						oTable1.fnDraw(false);
					} else {
						layfail(data.msg);
					}
				})
			})
		}
		
	</script>
