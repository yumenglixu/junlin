	jQuery(function($) {

				"iDisplayStart": 0,
				"bServerSide": true, //是否开启服务端查询
				"sDom": 't<"row"<"col-sm-6"i><"col-sm-6"p>>',
				"ajax": {
					"type": "post",
					"dataType": "json",
					"async": false,
					"data": function(d) {
						return $.extend({}, d, {
							//添加额外的参数传给服务器(可以多个)
							"page":3,
							"orderType":2,
							"searchWarehouse":$("#search_warehouse").val(),
							"dateSearch":$("#dateSearch").val(),
							"searchOriginator":$("#search_originator").val()
								
						});
					},
					"url": "/JLPSI/warehouse/packageOrTeardownOrder/getDataTablesMsg6"
							},

							"aoColumns" : [
									
									{
										"mData" : "identifier",
										"bSortable" : false,
										"sWidth" : "12%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											return '<td><span class="look-span" onclick="assemblySheetDetail('
													+ row.id
													+ ')">'
													+ data
													+ '</span></td>';
										}
									},
									{
										"mData" : "packageOrTeardownDate",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											return getSmpFormatDateByLong(data, true);
										}

									},
									{
										"mData" : "warehouseId",
										"bSortable" : false,
										"sWidth" : "10%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											return row.warehouseName;
										}
									},
									{
										"mData" : "commoditySpecificationId",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											return row.commodityName+"("+row.commoditySpecName+")"
										}

									},
									{
										"mData" : "packageOrTeardownNum",
										"bSortable" : false,
										"sWidth" : "8%",
										"sClass" : "center"

									},
									{
										"mData" : "totalMoney",
										"bSortable" : false,
										"sWidth" : "8%",
										"sClass" : "center"

									},
									{
										"mData" : "state",
										"bSortable" : false,
										"sWidth" : "5%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {

											switch (data) {
											case 1:
												return "未送审";
												break;
											case 2:
												return "待审核";
												break;
											case 3:
												return "已通过";
												break;
											case 4:
												return "已驳回";
												break;
											default:
												break;
											}
										}

									},
									{
										"mData" : "originator",
										"bSortable" : false,
										"sWidth" : "15%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if(row.originatorName!=null){
												return data+"("+row.originatorName+")";
											}
											else{
												return data;
											}
										}

									},

									{
										"mData" : "id",
										"bSortable" : false,
										"sWidth" : "20%",
										"sClass" : "center",
										"mRender" : function(data, type, row) {
											if(row.state==3){
												return '<td><input type="button" class="btncss edit"  onclick=\'orderPrint('+JSON.stringify(row)+')\' value="打印" /></td>'
											}
											
										}

								}
							}

	/* 查询仓库信息 */
	$(function(){
		ajaxJquery("GET","/JLPSI/basic/warehouse/selectAllWarehouse",{},function(data){
			
            $("#search_warehouse").html("")
            $("#search_warehouse").html("<select class='form-control'></select>")
            if(data.length==0){
                $("#search_warehouse").append("<option value='-1' selected>--暂无数据，请到仓库页面进行添加。--</option>");
            }
            else{
                $("#search_warehouse").append("<option value='-1' selected>--请选择仓库--</option>");
                for(var i=0;i<data.length;i++){
                    var option = $("<option value='"+data[i].id+"'>" + data[i].name+"</option>");
                    $("#search_warehouse").append(option);
                }

            }
		})
	})
	
		$(function() {
			latdate("#dateSearch");

		})
		
		/*详情*/
		function assemblySheetDetail(id) {
		
		 $("#detailDiv").html("");
			$.ajax({
				type: "get",
				url: "/JLPSI/warehouse/packageOrTeardownOrder/getPackageOrTeardownOrderDetailByIdToJson",
				dataType : "json",
				data: {
					"id" : id,
					"orderType":2
				},
				success: function(res) {
					console.log(res)
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#detailDiv").html($content);
				}
			});
			layer.open({
				type: 1,
				title: "拆卸单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#detailDiv"),
				btn: ['关闭']
			});
		}

		/*打印*/
		function orderPrint(row) {
			/*请修改ur地址以及打印次数*/
			ajaxJquery("GET","/JLPSI/warehouse/packageOrTeardownOrder/printPackageOrTeardownOrder",{"id":row.id,"orderType":2},function(data){
				console.log(data);
				let bill = new Bill(data);
				let $content = bill.toPrint();
				$("#printDiv").html("");
				$("#printDiv").append($content);
				$("#printDiv .container").append(watermark("打印次数：" + (row.printNum+1) + "次", "#pickingList"));
				$('.watermark>div').fontFlex(80, 100, 10);
			})
		
			layer.open({
				type: 1,
				title:"打印拆卸单",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#printDiv"),
				btn: ['打印', '关闭'],
				yes: function(index) {
					$("#printDiv .container").printArea();
					ajaxJquery("GET","/JLPSI/warehouse/packageOrTeardownOrder/updatePackageOrTeardownOrderPrintNum",{"id":row.id},function(data){
						layer.close(index);
						oTable1.fnDraw(false);
					});
				},
				end: function(index, layero) {
					oTable1.fnDraw(false);
					layer.close(index);
					$("#printDiv").html("");
				}
			});

		}
	</script>
